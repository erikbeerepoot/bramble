services:
  api:
    image: ghcr.io/erikbeerepoot/bramble/api:latest
    container_name: bramble-api
    ports:
      - "5000:5000"
    devices:
      - "/dev/ttyAMA0:/dev/ttyAMA0"
    volumes:
      - bramble-data:/data
    environment:
      - DEBUG=False
      - SERIAL_PORT=/dev/ttyAMA0
      - SERIAL_BAUD=115200
      - HOST=0.0.0.0
      - PORT=5000
      - SENSOR_DB_PATH=/data/sensor_data.duckdb
      - QUEUE_DB_PATH=/data/queue.db
      - DB_MEMORY_LIMIT=128MB
      - DB_THREADS=2
    mem_limit: 128m
    restart: unless-stopped
    group_add:
      - dialout

  worker:
    image: ghcr.io/erikbeerepoot/bramble/api:latest
    container_name: bramble-worker
    command: uv run huey_consumer command_queue.huey -w 2 -k thread
    devices:
      - "/dev/ttyAMA0:/dev/ttyAMA0"
    volumes:
      - bramble-data:/data
    environment:
      - DEBUG=False
      - SERIAL_PORT=/dev/ttyAMA0
      - SERIAL_BAUD=115200
      - SENSOR_DB_PATH=/data/sensor_data.duckdb
      - QUEUE_DB_PATH=/data/queue.db
      - DB_MEMORY_LIMIT=128MB
      - DB_THREADS=2
    mem_limit: 128m
    restart: unless-stopped
    depends_on:
      - api
    group_add:
      - dialout

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/config.json:ro
    environment:
      - DOCKER_CONFIG=/
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300  # Check every 5 minutes
    restart: unless-stopped

volumes:
  bramble-data:
    name: bramble-data  # Explicit name prevents "api_" prefix
