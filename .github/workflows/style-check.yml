name: Auto Format

on:
  pull_request:
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '.clang-format'

permissions:
  contents: write

jobs:
  auto-format:
    name: Auto Format Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install clang-format
        run: |
          # Install clang-format-21 from LLVM APT repository
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          echo "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-21 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          sudo apt-get install -y clang-format-21

      - name: Format code
        run: |
          find src main.cpp -name "*.cpp" -o -name "*.h" -o -name "*.hpp" | \
            xargs clang-format-21 -i

      - name: Commit formatting changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No formatting changes needed."
          else
            git commit -m "style: auto-format code with clang-format"
            git push
          fi
